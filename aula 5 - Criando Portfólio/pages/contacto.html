<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/81ec08cc85.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./home.html">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>


            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="./home.html">
                        In√≠cio
                    </a>

                    <a class="navbar-item" href="./contacto.html">
                        Contato
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="../img/foto_perfil.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Ricardo Barbosa</p>
                                    <p class="subtitle is-6">@ricardobarbosa</p>
                                    <span class="tag is-dark is-medium">JavaScript Full Stack Developer</span>
                                </div>
                            </div>

                            <div class="content">
                                <p>+351 910223276</p>
                                <p class="email">ricardo-jsb@hotmail.com</p>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <section class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contacto
                            </p>
                        </header>
                        <div class="card-content">
                            <form action="">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Digite seu Email">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    </p>
                                </div>

                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                                    </div>
                                </div>

                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-dark">Enviar</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-dark">Cancelar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </section>
                    <div class"card">






                    </div>
                </div>
            </div>
        </div>

    </section>


</html>
